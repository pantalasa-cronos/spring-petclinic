name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: cronos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Check Java version
        run: java -version
      - name: Gradle build with tests and JaCoCo
        run: ./gradlew test jacocoTestReport --no-daemon || true
      - name: Maven test with JaCoCo
        run: ./mvnw test -DskipTests=false -q || true
